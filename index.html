<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylsheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <title>TypeIt</title>
</head>

<body>
    <img id="corner" src="corner.png" alt="Corner">
    <img class="rounded mx-auto d-block" src="title.png" alt="Title">
    <div class="container h-100">
        <div class="row">
            <div class="col text-center">
                <button id="peaceful" type="button" class="btn btn-outline-success active">Peaceful</button>
                <button id="rage" type="button" class="btn btn-outline-danger">Rage</button>
            </div>
        </div>
        <div class="row align-tems-center mt-5">
            <div class="col float-left pr-0" id="log"></div>
            <div class="col float-left pl-0" id="input"> <input type="text"></div>
        </div>
        <div class="row-fluid">
            <div id="prompt" class="col text-center border-top">
                <span>Type above</span>
            </div>
        </div>
    </div>
    <img id="flames" src="https://media.giphy.com/media/WE066ErCk0Z91fLgaJ/giphy.gif">
    <script src="script.js"></script>
</body>

</html>
